<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags - CUSTOMIZE FOR EACH POST -->
    <title>{{POST_TITLE}} - Blog Extra nájem</title>
    <meta name="description" content="{{POST_DESCRIPTION}}">
    <meta name="keywords" content="{{POST_KEYWORDS}}">
    <meta name="author" content="Extra nájem">
    
    <!-- Open Graph meta tags for social media -->
    <meta property="og:title" content="{{POST_TITLE}} - Blog Extra nájem">
    <meta property="og:description" content="{{POST_DESCRIPTION}}">
    <meta property="og:image" content="{{POST_IMAGE_URL}}">
    <meta property="og:url" content="{{POST_URL}}">
    <meta property="og:type" content="article">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{POST_TITLE}} - Blog Extra nájem">
    <meta name="twitter:description" content="{{POST_DESCRIPTION}}">
    <meta name="twitter:image" content="{{POST_IMAGE_URL}}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/js/load-components.js"></script>
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{POST_TITLE}}",
        "description": "{{POST_DESCRIPTION}}",
        "image": "{{POST_IMAGE_URL}}",
        "author": {
            "@type": "Organization",
            "name": "Extra nájem"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Extra nájem",
            "logo": {
                "@type": "ImageObject",
                "url": "/images/logo.png"
            }
        },
        "datePublished": "{{POST_DATE}}",
        "dateModified": "{{POST_MODIFIED_DATE}}"
    }
    </script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Blog Post Content -->
    <article class="pt-32 pb-16">
        <!-- Post Header -->
        <header class="bg-white">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
                <!-- Breadcrumb -->
                <nav class="mb-8">
                    <a href="/blog/index.html" class="text-[#0D28F2] hover:underline text-sm font-medium">
                        ← Zpět na blog
                    </a>
                </nav>
                
                <!-- Post Category Badge -->
                <div class="mb-6">
                    <span class="inline-block px-4 py-2 bg-[#0D28F2]/10 text-[#0D28F2] text-sm font-medium rounded-full">
                        {{POST_CATEGORY}}
                    </span>
                </div>
                
                <!-- Post Title -->
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-6 leading-tight">
                    {{POST_TITLE}}
                </h1>
                
                <!-- Post Meta -->
                <div class="flex items-center text-gray-600 text-sm mb-8">
                    <time datetime="{{POST_DATE}}">{{POST_DATE_FORMATTED}}</time>
                    <span class="mx-2">•</span>
                    <span>{{POST_READ_TIME}} min čtení</span>
                </div>
                
                <!-- Featured Image -->
                <div class="mb-8">
                    <img src="{{POST_IMAGE_URL}}" alt="{{POST_IMAGE_ALT}}" class="w-full h-64 sm:h-96 object-cover rounded-xl shadow-lg">
                </div>
            </div>
        </header>

        <!-- Post Content -->
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="prose prose-lg max-w-none">
                <!-- REPLACE WITH ACTUAL POST CONTENT -->
                {{POST_CONTENT}}
            </div>
        </div>
    </article>

    <!-- CTA Banner Section -->
    <section class="py-16 bg-gray-100" x-data="{ postType: '{{POST_TYPE}}' }">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- CTA for "tips" posts -->
            <template x-if="postType === 'tips'">
                <div class="bg-gradient-to-r from-[#0D28F2] to-blue-600 rounded-xl p-8 text-white text-center">
                    <h3 class="text-2xl font-bold mb-4">Potřebujete pomoc s pronájmem?</h3>
                    <p class="text-lg mb-6 opacity-90">Naše tipy vám pomohou, ale profesionální správa vašeho majetku vám ušetří čas i starosti.</p>
                    <a href="/index.html#kontakt" class="inline-block bg-white text-[#0D28F2] font-semibold px-8 py-3 rounded-full hover:bg-gray-100 transition-colors">
                        Domluvit konzultaci
                    </a>
                </div>
            </template>
            
            <!-- CTA for "legal" posts -->
            <template x-if="postType === 'legal'">
                <div class="bg-gradient-to-r from-green-600 to-emerald-600 rounded-xl p-8 text-white text-center">
                    <h3 class="text-2xl font-bold mb-4">Zabezpečte se proti právním rizikům</h3>
                    <p class="text-lg mb-6 opacity-90">S naší službou máte právní ochranu a garance. Nemusíte řešit problémy s nájemníky.</p>
                    <a href="/index.html#kontakt" class="inline-block bg-white text-green-600 font-semibold px-8 py-3 rounded-full hover:bg-gray-100 transition-colors">
                        Zajistit právní ochranu
                    </a>
                </div>
            </template>
            
            <!-- CTA for "market" posts -->
            <template x-if="postType === 'market'">
                <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl p-8 text-white text-center">
                    <h3 class="text-2xl font-bold mb-4">Maximalizujte výnos z vaší nemovitosti</h3>
                    <p class="text-lg mb-6 opacity-90">Stanovíme optimální cenu nájmu a zajistíme vám stabilní příjem bez prázdných období.</p>
                    <a href="/kalkulator-trzniho-najemneho.html" class="inline-block bg-white text-purple-600 font-semibold px-8 py-3 rounded-full hover:bg-gray-100 transition-colors">
                        Zjistit tržní cenu
                    </a>
                </div>
            </template>
            
            <!-- Default CTA for other post types -->
            <template x-if="!['tips', 'legal', 'market'].includes(postType)">
                <div class="bg-gradient-to-r from-gray-700 to-gray-800 rounded-xl p-8 text-white text-center">
                    <h3 class="text-2xl font-bold mb-4">Chcete vědět více o pronájmu nemovitostí?</h3>
                    <p class="text-lg mb-6 opacity-90">Přečtěte si další užitečné články na našem blogu nebo se obraťte na naše experty.</p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <a href="/blog/index.html" class="inline-block bg-white text-gray-800 font-semibold px-6 py-3 rounded-full hover:bg-gray-100 transition-colors">
                            Více článků
                        </a>
                        <a href="/index.html#kontakt" class="inline-block border-2 border-white text-white font-semibold px-6 py-3 rounded-full hover:bg-white hover:text-gray-800 transition-colors">
                            Kontaktovat nás
                        </a>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <!-- Related Posts Section -->
    <section class="py-16 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-12 text-center">Podobné články</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Related post cards - these would be dynamically generated -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <img src="/images/blog-placeholder.jpg" alt="Článek" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <span class="inline-block px-3 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full mb-3">
                            Kategorie
                        </span>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">Název souvisejícího článku</h3>
                        <p class="text-gray-600 mb-4">Krátký popis článku...</p>
                        <a href="#" class="text-[#0D28F2] hover:underline font-medium">
                            Číst více →
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <div id="contact-form-placeholder"></div>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load components
        loadComponent('nav-placeholder', '/components/nav.html');
        loadComponent('contact-form-placeholder', '/components/contact-form.html');
        loadComponent('footer-placeholder', '/components/footer.html');
    </script>
</body>
</html>
